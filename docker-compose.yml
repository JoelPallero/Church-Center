version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: ministryhub_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ministry
      MYSQL_PASSWORD: ministry
      MYSQL_DATABASE: database_schema_master
    ports:
      - "3388:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./backend
      dockerfile: .docker/php.dockerfile
    container_name: ministryhub_backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: database_schema_master
      DB_USER: ministry
      DB_PASS: ministry
      MUSIC_DB_HOST: db
      MUSIC_DB_NAME: music_center
      MUSIC_DB_USER: ministry
      MUSIC_DB_PASS: ministry

  frontend:
    image: node:20
    container_name: ministryhub_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  db_data:
